<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will You Be My Valentine?</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fce4ec;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #d81b60;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      color: #c2185b;
      animation: pop 1s ease-in-out;
    }

    p {
      font-size: 1.5em;
      color: #880e4f;
    }

    .heart {
      font-size: 100px;
      color: #c2185b;
      animation: heartbeat 1.5s infinite;
    }

    @keyframes heartbeat {
      0% {
        transform: scale(1);
      }
      25% {
        transform: scale(1.1);
      }
      50% {
        transform: scale(1);
      }
    }

    @keyframes pop {
      0% {
        transform: scale(0);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }

    .image {
      margin-top: 30px;
    }

    img {
      max-width: 300px; /* Adjust based on your image size */
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <div>
    <h1>Will you be my Valentine?</h1>
    <div class="heart">❤️</div>
    <p>I think you're a perfect match!</p>

    <!-- Add your PNG image here -->
    <div class="image">
      <img src="2.png" alt="2">
    </div>
  </div>
</body>
</html>
